{% if page_obj %}
<!-- Pagination begins -->
    <nav aria-label="...">
        <ul class="pagination">
            {% if page_obj.has_previous %}
            <li class="page-item">
                 <a class="page-link" href="?page={{ page_obj.previous_page_number }}">Previous</a>
            </li>
            {% endif %}

            {% for page_number in page_obj.paginator %}
            <li class="page-item {% if page_number.number == page_obj.number %}active{% endif %}">
                <a class="page-link" href="?page={{ page_number.number }}">{{ page_number.number }}</a></li>
            {% endfor %}

                        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}">Next</a>
                {% endif %}
            </li>
        </ul>
    </nav>
    <br/>
    <!-- Pagination ends -->
{% endif %}
