{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
        <title>{% block title %}Django blog - Main Page{% endblock %}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free Website Template" name="keywords">
        <meta content="Free Website Template" name="description">

        <!-- Favicon -->
        <link href="{% static 'blog/img/favicon.ico' %}" rel="icon">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:300;400;600;700;800&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'blog/css/style.css' %}" rel="stylesheet">
</head>

{% include "blog/inc/sidebar.html" %}

{% include 'blog/inc/navbar.html' %}
{% block content %}
{% endblock %}


{% block footer %}{% include "blog/inc/footer.html" %}
{% endblock %}
